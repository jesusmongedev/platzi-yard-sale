<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Create new password</title>
  </head>
  <body>
    <header class="header">
      <img
        src="https://svgshare.com/i/ekB.svg"
        alt="Yard Sale Logo"
        class="header__logo"
      />
    </header>
    <main class="form-container">
      <div class="form-text">
        <h1 class="form-text__tittle">Password recovery</h1>
        <p
          class="form-text__subtittle recovery-subtittle recovery-subtittle--width"
        >
          Inform the email address used to create your account
        </p>
      </div>
      <form action="password-recovery-2.html" class="form">
        <label for="email" class="form__label">Email address</label
        ><input
          type="email"
          id="email"
          placeholder="jmonge.swe@gmail.com"
          required
          class="form__input"
        />
        <input
          type="submit"
          value="Submit"
          class="primary-button login-button"
        />
        <p class="aditional-description">
          <a href="index.html" class="aditional-anchor">Back to log in</a>
        </p>
      </form>
    </main>
  </body>
</html>
