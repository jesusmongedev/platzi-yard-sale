<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new password</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="https://svgshare.com/i/ehx.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header header--hide">
      <a href="menu-mobile.html" class="menu-anchor">
        <img
          src="./assets/icon_menu.svg"
          alt="Menu icon"
          class="header__menu-icon"
        /> </a
      ><a href="index.html">
        <img
          src="./assets/logo_yard_sale.svg"
          alt="Yard Sale logo"
          class="header__logo header__logo--md"
        />
      </a>
      <ul class="nav-links product-types">
        <li class="product-types__name"><a href="#">All</a></li>
        <li class="product-types__name"><a href="#">Clothes</a></li>
        <li class="product-types__name"><a href="#">Electronics</a></li>
        <li class="product-types__name"><a href="#">Furniture</a></li>
        <li class="product-types__name"><a href="#">Toys</a></li>
        <li class="product-types__name"><a href="#">Others</a></li>
      </ul>
      <div class="user-info">
        <a class="user-info__email user-info__email--color" href="index.html"
          >Sign in</a
        >
      </div>
      <a href="#">
        <img
          src="./assets/icon_shopping_cart_notification.svg"
          alt="Shopping cart notification icon"
          class="header__notificacion-icon header__notificacion-icon-margin"
        />
      </a>
    </header>
    <div class="section">
      <img
        src="./assets/logo_yard_sale.svg"
        alt="Yard Sale Logo"
        class="section__logo"
      />
    </div>
    <main class="form-container">
      <div class="form-text">
        <h1 class="form-text__tittle">Password recovery</h1>
        <p
          class="form-text__subtittle recovery-subtittle recovery-subtittle--width"
        >
          Inform the email address used to create your account
        </p>
      </div>
      <form action="password-recovery-2.html" class="form">
        <label for="email" class="form__label">Email address</label
        ><input
          type="email"
          id="email"
          placeholder="jmonge.swe@gmail.com"
          required
          class="form__input"
        />
        <input
          type="submit"
          value="Submit"
          class="primary-button login-button"
        />
        <p class="aditional-description">
          <a href="index.html" class="aditional-anchor">Back to log in</a>
        </p>
      </form>
    </main>
  </body>
</html>
