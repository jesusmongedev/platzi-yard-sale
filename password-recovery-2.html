<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password recovery 2/2</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="https://svgshare.com/i/ehx.svg"
      type="image/x-icon"
    />

  <body>
    <div class="section">
      <img
        src="https://svgshare.com/i/ekB.svg"
        alt="Yard Sale Logo"
        class="section__logo"
      />

    <main class="form-container">
      <div class="form-text">
        <h1 class="form-text__tittle">Email has been sent!</h1>
        <p class="form-text__subtittle recovery-subtittle">
          Please check your inbox for instructions on how to reset the password
        </p>
      </div>
      <div class="recovery-container">
        <figure class="recovery-container__bg">
          <img
            src="https://svgshare.com/i/ejA.svg"
            alt="Email icon"
            class="recovery-container__icon"
          />
        </figure>
        <a href="index.html"
          ><button class="primary-button login-button recovery-button">
            Login
          </button></a
        >
        <p class="aditional-description">
          Didn't receive the email
          <a href="password-recovery-1.html" class="aditional-anchor">Resend</a>
        </p>
      </div>
    </main>
