<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard Sale Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="https://svgshare.com/i/ehx.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="section">
      <img
        src="https://svgshare.com/i/ekB.svg"
        alt="Yard Sale Logo"
        class="section__logo section__logo--lg"
      />
    </div>
    <main class="form-container">
      <form action="home.html" class="form">
        <label for="email" class="form__label">Email address</label
        ><input
          type="email"
          id="email"
          placeholder="jmonge.swe@gmail.com"
          required
          class="form__input"
        />
        <label for="password" class="form__label">Password</label
        ><input
          type="password"
          id="password"
          placeholder="************"
          required
          class="form__input"
        />
        <input
          type="submit"
          value="Log in"
          class="primary-button login-button"
        />
        <p class="aditional-description">
          <a href="password-recovery-1.html" class="aditional-anchor"
            >Forgot my password</a
          >
        </p>
      </form>

      <a href="create-account.html">
        <button class="secondary-button sign-up-button">Sign up</button></a
      >
    </main>
  </body>
</html>
