<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Create new password</title>
  </head>
  <body>
    <header class="header">
      <img
        src="https://svgshare.com/i/ekB.svg"
        alt="Yard Sale Logo"
        class="header__logo header__logo--lg"
      />
    </header>
    <main class="form-container">
      <form action="new-password.html" class="form">
        <label for="email" class="form__label">Email address</label
        ><input
          type="email"
          id="email"
          placeholder="jmonge.swe@gmail.com"
          required
          class="form__input"
        />
        <label for="new-password" class="form__label">Password</label
        ><input
          type="password"
          id="new-password"
          placeholder="************"
          required
          class="form__input"
        />
        <input
          type="submit"
          value="Login"
          class="primary-button login-button"
        />
        <p class="aditional-description">
          <a href="new-password.html" class="aditional-anchor"
            >Forgot my password</a
          >
        </p>
      </form>
      <button class="secondary-button sign-up-button">Sign up</button>
    </main>
  </body>
</html>
