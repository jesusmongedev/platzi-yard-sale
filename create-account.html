<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new password</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="https://svgshare.com/i/ehx.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="form-container">
      <div class="form-text form-text--left">
        <h1 class="form-text__tittle">My account</h1>
      </div>
      <form action="index.html" class="form">
        <label for="name" class="form__label">Name</label
        ><input
          type="text"
          id="name"
          placeholder="Camila Yokoo"
          required
          class="form__input"
        />
        <label for="email" class="form__label">Email address</label
        ><input
          type="email"
          id="email"
          placeholder="************"
          required
          class="form__input"
        />
        <label for="password" class="form__label">Password</label
        ><input
          type="password"
          id="password"
          placeholder="************"
          class="form__input"
        />
        <input
          type="submit"
          value="Create"
          class="primary-button sign-up-button"
        />
      </form>
    </main>
  </body>
</html>
