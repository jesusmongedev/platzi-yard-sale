<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new password</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="https://svgshare.com/i/ehx.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="section">
      <img
        src="https://svgshare.com/i/ekB.svg"
        alt="Yard Sale Logo"
        class="section__logo"
      />
    </div>
    <main class="form-container">
      <div class="form-text">
        <h1 class="form-text__tittle">Create a new password</h1>
        <p class="form-text__subtittle">
          Enter a new password for your account
        </p>
      </div>
      <form action="password-recovery-2.html" class="form">
        <label for="password" class="form__label">Password</label
        ><input
          type="password"
          id="password"
          placeholder="************"
          required
          class="form__input"
        />
        <label for="new-password" class="form__label">Re-enter password</label
        ><input
          type="password"
          id="new-password"
          placeholder="************"
          required
          class="form__input"
        />
        <input
          type="submit"
          value="Confirm"
          class="primary-button login-button"
        />
      </form>
    </main>
  </body>
</html>
